<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
 
    <!-- front -->
    <!-- Themefisher Icon font -->
    <link
      class="assets_front"
      rel="stylesheet"
      href="/assets_front/plugins/themefisher-font/style.css"
    />
    <!-- bootstrap.min css -->
    <link
      class="assets_front"
      rel="stylesheet"
      href="/assets_front/plugins/bootstrap/css/bootstrap.min.css"
    />

    <!-- Revolution Slider -->
    <link
      class="assets_front"
      rel="stylesheet"
      type="text/css"
      href="/assets_front/plugins/revolution-slider/revolution/fonts/pe-icon-7-stroke/css/pe-icon-7-stroke.css"
    />
    <link
      class="assets_front"
      rel="stylesheet"
      type="text/css"
      href="/assets_front/plugins/revolution-slider/revolution/fonts/font-awesome/css/font-awesome.css"
    />

    <!-- REVOLUTION STYLE SHEETS -->
    <link
      class="assets_front"
      rel="stylesheet"
      type="text/css"
      href="/assets_front/plugins/revolution-slider/revolution/css/settings.css"
    />
    <link
      class="assets_front"
      rel="stylesheet"
      type="text/css"
      href="/assets_front/plugins/revolution-slider/revolution/css/layers.css"
    />
    <link
      class="assets_front"
      rel="stylesheet"
      type="text/css"
      href="/assets_front/plugins/revolution-slider/revolution/css/navigation.css"
    />

    <!-- Main Stylesheet -->
    <link
      class="assets_front"
      rel="stylesheet"
      href="/assets_front/css/style.css"
    />

    <!-- cp -->
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <!-- Google Font: Source Sans Pro -->
    <link
      class="assets_cp"
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- icheck bootstrap -->
    <link
      class="assets_cp"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/icheck-bootstrap/3.0.1/icheck-bootstrap.min.css"
      integrity="sha512-8vq2g5nHE062j3xor4XxPeZiPjmRDh6wlufQlfC6pdQ/9urJkU07NM0tEREeymP++NczacJ/Q59ul+/K2eYvcg=="
      crossorigin="anonymous"
    />
    <!-- Theme style -->
    <link
      class="assets_cp"
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/admin-lte/3.1.0/css/adminlte.min.css"
      integrity="sha512-mxrUXSjrxl8vm5GwafxcqTrEwO1/oBNU25l20GODsysHReZo4uhVISzAKzaABH6/tTfAxZrY2FprmeAP5UZY8A=="
      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <script>
      const url = new URL(window.location.href);
      const pathname = url.pathname;
      let selector =
        pathname.includes("cp") == true ? ".assets_front" : ".assets_cp";
        console.log(selector);
      document
        .querySelectorAll(selector)
        .forEach((e) => e.parentNode.removeChild(e));
    </script>
    
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

  </body>
</html>
